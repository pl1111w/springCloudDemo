server:
  port: 3355

spring:
  application:
    name: cloud-config-client #服务名称
  cloud:
    config:
        uri: http://localhost:3344
        name: config  #配置文件名称
        label: master
        profile: sit  #读取分支
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
       defaultZone: http://localhost:7001/eureka
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
